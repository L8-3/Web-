<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0; /*外边距*/
        padding: 0; /*内边距*/
        height: 100%;
        width: 100%;
      }
      html,
      .main {
        overflow: hidden;
      }
      .a,
      .c {
        width: 200px;
        background-color: purple;
      }
      .a {
        float: left;
      }
      .b {
        margin: 0 200px 0 200px;
        background-color: pink;
      }
      .c {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="mian">
      <div class="a"></div>
      <div class="c"></div>
      <div class="b"></div>
    </div>
  </body>
</html>
