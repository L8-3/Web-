<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div>原值：{{msg}}</div>
      <div>反转：{{msg.split('').reverse().join('')}}</div>
      <div>计算属性：{{reverseMsg}}</div>
    </div>
    <script>
      let vm = new Vue({
        el: ".app",
        data: {
          msg: "Hello",
        },
        created() {
          setInterval(() => {
            this.msg = this.msg + 1;
          }, 1000);
        },
        //计算属性,如果计算属性的依赖，那么计算属性就会重新执行
        computed: {
          reverseMsg: function () {
            return this.msg.split("").reverse().join("");
          },
        }, //方法在计算属性之后执行
      });
    </script>
  </body>
</html>
