<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <briup-ltf></briup-ltf>
    </div>
    <script>
      //注册全局组件
      //briup-ltf是组件名
      Vue.component("briup-ltf", {
        //template是组件内容
        template: `
          <div @click="text">
               {{msg}}
            </div>
          `,
        //组件中data必须为函数
        //返回值必须是对象的形式
        data() {
          return {
            msg: "hello world",
          };
        },
        //子组件使用props去承接父组件传值
        methods: {
          text() {
            alert("text");
          },
        },
      });
      new Vue({
        el: "#app",
        //对象
        data: {
          aaa: "父组件传值",
        },
      });
    </script>
  </body>
</html>
