<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <briup></briup>
    </div>
    <script>
      Vue.component("briup", {
        template: `
            <div>
                <div>
                    count数：{{count}}</div>
                    <div>
                        <button @click='aa'>增加</button>
                        <button @click='bb'>减少</button>
                        </div>
                </div>
                `,
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          aa() {
            this.count++;
          },
          bb() {
            this.count--;
          },
        },
      });
      new Vue({
        el: ".app",
        data: {},
      });
    </script>
  </body>
</html>
