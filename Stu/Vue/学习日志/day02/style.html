<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div :style="{color:textColor,background:bgColor}">gusina</div>
    </div>
    <script>
      new Vue({
        el: ".app",
        data: {
          textColor: "pink",
          bgColor: "purple",
        },
      });
    </script>
  </body>
</html>
