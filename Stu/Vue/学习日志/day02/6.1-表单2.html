<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
        {{form}}
      <form v-model="form">
        用户名：<input type="text" v-model="form.username"></input>
        <br>
  性别：<input type='radio' value ="男" v-model="form.gender">男
        <input type='radio' value = "女" v-model="form.gender">女
        <br>
  兴趣爱好：<input type='checkbox' value ="篮球" v-model="form.hobby">篮球
           <input type='checkbox' value ="网球" v-model="form.hobby">网球
           <input type='checkbox' value ="羽毛球" v-model="form.hobby">羽毛球
           <input type='checkbox' value ="乒乓球" v-model="form.hobby">乒乓球
  <br>
  地址：<select v-model="form.address">
      <option v-for="item in adr" :key='item.id' :value="item.name">{{item.name}}</option>
  </select>
      </form>
    </div>
    <script>
      new Vue({
        el: ".app",
        data: {
            form: {
                hobby:[], 
            },
            // username:'',
            // gender:'',
            adr:[{
              id:1,
              name:'山西'
            },{
                id:2,
                name:'苏州'
            },{
               id:3,
               name:'北京'
            }],
        },
    
      });
    </script>
  </body>
</html>
